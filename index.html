<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Collegamento a "style.css" -->
        <link rel="stylesheet" href="./css/style.css">

        <!-- Bootstrap CDN CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        
        <!-- Collegamento a "script.js" -->
        <script defer type="text/javascript" src="./js/script.js"></script>

        <!-- Font Montserrat -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

        <!-- Head Title -->
        <title>js-biglietto-treno-form</title>
    </head>

    <body>
        <!-- Form -->
        <div class="body_container bgcolor_full h_100vh py-5">
            <div class="form_container">
                <!-- Form Input Dati dall'utente -->
                <div class="container">
                    <!-- Form Input Title -->
                    <h1 class="text-center text-white fs-2 fw-bold my-4">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
                    <!-- Form Input -->
                    <form action="#" method="POST" class="bg-white rounded-3">
                        <!-- Form Input First Row -->
                        <div class="row m-auto py-4">
                            <!-- Form Input Col Nome Cognome -->
                            <div class="col-4">
                                <div class="input_form_content d-flex flex-wrap justify-content-center">
                                    <!-- Input Nome Completo Title -->
                                    <h6 class="text-center txt_winered mb-3 w-100">Nome Cognome</h6>
                                    <!-- Input Nome Completo -->
                                    <input type="text" name="nome_completo_user" id="input_nome_completo">
                                </div>
                            </div>
                            <!-- Form Input Col Km da percorrere -->
                            <div class="col-4">
                                <div class="input_form_content d-flex flex-wrap justify-content-center">
                                    <!-- Input Km Title -->
                                    <h6 class="text-center txt_winered mb-3 w-100">Km da percorrere</h6>
                                    <!-- Input Km -->
                                    <input type="text" name="km_user" id="input_km">
                                </div>
                            </div>
                            <!-- Form Input Col Fascia d'età -->
                            <div class="col-4">
                                <div class="input_form_content d-flex flex-wrap justify-content-center">
                                    <!-- Select Eta Title -->
                                    <h6 class="text-center txt_winered mb-3 w-100">Fascia d'età</h6>
                                    <!-- Select Eta -->
                                    <select name="select_eta" class="d-block" id="select_eta">
                                        <!-- Option 1 -->
                                        <option value="maggiorenne">Maggiorenne</option>
                                        <!-- Option 2 -->
                                        <option value="minorenne">Minorenne</option>
                                        <!-- Option 3 -->
                                        <option value="over_65">Over 65</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <!-- Form Input Second Row -->
                        <div class="row m-auto">
                            <!-- Form Input Col Button -->
                            <div class="col-12 py-4">
                                <div class="input_form_content d-flex justify-content-center">
                                    <!-- Button Genera -->
                                    <button type="button" class="bgcolor_lightgrey txt_winered fw-bold mx-2" id="button_genera">Genera</button>
                                    <!-- Button Annulla -->
                                    <button type="reset" class="bgcolor_lightgrey txt_winered fw-bold mx-2" id="button_annulla">Annulla</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- Output Dati per l'utente -->
                <div class="container my-5 w-100">
                    <!-- Output Dati Title -->
                    <h1 class="text-center text-white fs-2 fw-bold my-4">IL TUO BIGLIETTO</h1>
                    <!-- Output Dati Background Color Container -->
                    <div class="bg-white w-100">
                        <!-- Output Dati First Row -->
                        <div class="row pt-4 px-2 ms-0 w-100">
                            <!-- Output Dati Col Second Title -->
                            <div class="col-12">
                                <h4 class="fs-4 fw-bold">DETTAGLIO PASSEGGERI</h4>
                            </div>
                        </div>
                        <!-- Output Dati Second Row -->
                        <div class="output_second_row pb-4 px-3">
                            <div class="row ms-0 w-100">
                                <!-- Output Dati Col Nome Passeggero -->
                                <div class="col-4 gx-0">
                                    <div class="output_content bgcolor_grey pt-2 pb-5 me-4">
                                        <!-- Nome Passeggero Title -->
                                        <h5 class="fw-bold mx-4">NOME PASSEGGERO</h5>
                                        <!-- Nome Passeggero -->
                                        <span class="fs-5 fw-bold mx-4" id="nome_completo_utente">Jon Snow</span>
                                    </div>
                                </div>
                                <!-- Output Dati Col Offerta -->
                                <div class="col-2 gx-0">
                                    <div class="output_content d-flex flex-wrap pt-2 h_100">
                                        <div class="col-12">
                                            <!-- Offerta Title -->
                                            <h6 class="fw-bold">Offerta</h6>
                                        </div>
                                        <div class="col-12 align-self-end mb-3">
                                            <!-- Offerta -->
                                            <span id="tipo_biglietto">Biglietto Standard</span>
                                        </div>
                                    </div>
                                </div>
                                <!-- Output Dati Col Carrozza -->
                                <div class="col-2">
                                    <div class="output_content d-flex flex-wrap pt-2 h_100">
                                        <div class="col-12">
                                            <!-- Carrozza Title -->
                                            <h6 class="fw-bold">Carrozza</h6>
                                        </div>
                                        <div class="col-12 align-self-end mb-3">
                                            <!-- Carrozza -->
                                            <span id="numero_carrozza">5</span>
                                        </div>
                                    </div>
                                </div>
                                <!-- Output Dati Col Codice CP -->
                                <div class="col-2 gx-0">
                                    <div class="output_content d-flex flex-wrap pt-2 h_100">
                                        <div class="col-12">
                                            <!-- Codice CP Title -->
                                            <h6 class="fw-bold">Codice CP</h6>
                                        </div>
                                        <div class="col-12 align-self-end mb-3">
                                            <!-- Codice CP -->
                                            <span id="numero_codice_cp">92911</span>
                                        </div>
                                    </div>
                                </div>
                                <!-- Output Dati Col Costo Biglietto -->
                                <div class="col-2 gx-0">
                                    <div class="output_content d-flex flex-wrap pt-2 h_100">
                                        <div class="col-12">
                                            <!-- Costo Biglietto Title -->
                                            <h6 class="fw-bold">Costo biglietto</h6>
                                        </div>
                                        <div class="col-12 align-self-end mb-3">
                                            <!-- Costo Biglietto -->
                                            <span id="prezzo_biglietto_totale">2.10€</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
