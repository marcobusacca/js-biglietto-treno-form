<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Collegamento a "style.css" -->
        <link rel="stylesheet" href="./css/style.css">

        <!-- Bootstrap CDN CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        
        <!-- Collegamento a "script.js" -->
        <script defer type="text/javascript" src="./js/script.js"></script>

        <!-- Font Montserrat -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

        <!-- Head Title -->
        <title>js-biglietto-treno-form</title>
    </head>

    <body>
        <!-- Form Input Dati dall'utente -->
        <div class="container border border-black my-5">
            <!-- Form Input Title -->
            <h1 class="text-center">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            <!-- Form Input -->
            <form action="#" method="POST">
                <!-- Form Input Row -->
                <div class="row m-auto my-5">
                    <!-- Form Input Col Nome Cognome -->
                    <div class="col-4">
                        <div class="input_form_content d-flex flex-wrap justify-content-center">
                            <!-- Input Nome Completo Title -->
                            <h6 class="text-center w-100">Nome Cognome</h6>
                            <!-- Input Nome Completo -->
                            <input type="text" name="nome_completo_user" id="input_nome_completo">
                        </div>
                    </div>
                    <!-- Form Input Col Km da percorrere -->
                    <div class="col-4">
                        <div class="input_form_content d-flex flex-wrap justify-content-center">
                            <!-- Input Km Title -->
                            <h6 class="text-center w-100">Km da percorrere</h6>
                            <!-- Input Km -->
                            <input type="text" name="km_user" id="input_km">
                        </div>
                    </div>
                    <!-- Form Input Col Fascia d'età -->
                    <div class="col-4">
                        <div class="input_form_content d-flex flex-wrap justify-content-center">
                            <!-- Select Eta Title -->
                            <h6 class="text-center w-100">Fascia d'età</h6>
                            <!-- Select Eta -->
                            <select name="select_eta" class="d-block" id="select_eta">
                                <!-- Option 1 -->
                                <option value="maggiorenne">Maggiorenne</option>
                                <!-- Option 2 -->
                                <option value="minorenne">Minorenne</option>
                                <!-- Option 3 -->
                                <option value="over_65">Over 65</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!-- Form Input Second Row -->
                <div class="row m-auto">
                    <!-- Form Input Col Button -->
                    <div class="col-12 my-5">
                        <div class="input_form_content d-flex justify-content-center">
                            <!-- Button Genera -->
                            <button type="submit" class="mx-3">Genera</button>
                            <!-- Button Annulla -->
                            <button type="submit" class="mx-3">Annulla</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <!-- Output Dati per l'utente -->
        <div class="container border border-black my-5">
            <!-- Output Dati Title -->
            <h1 class="text-center">IL TUO BIGLIETTO</h1>
            <!-- Output Dati Row -->
            <div class="row">
                <!-- Output Dati Col Second Title -->
                <div class="col-12">
                    <h4>DETTAGLIO PASSEGGERI</h4>
                </div>
            </div>
            <!-- Output Dati Second Row -->
            <div class="row border border-black">
                <!-- Output Dati Col Nome Passeggero -->
                <div class="col-4">
                    <div class="output_content">
                        <!-- Nome Passeggero Title -->
                        <h5>NOME PASSEGGERO</h5>
                        <!-- Nome Passeggero -->
                        <span class="nome_completo_utente"></span>
                    </div>
                </div>
                <!-- Output Dati Col Offerta -->
                <div class="col-2">
                    <div class="output_content">
                        <!-- Offerta Title -->
                        <h6>Offerta</h6>
                        <!-- Offerta -->
                        <span class="tipo_biglietto"></span>
                    </div>
                </div>
                <!-- Output Dati Col Carrozza -->
                <div class="col-2">
                    <div class="output_content">
                        <!-- Carrozza Title -->
                        <h6>Carrozza</h6>
                        <!-- Carrozza -->
                        <span class="numero_carrozza"></span>
                    </div>
                </div>
                <!-- Output Dati Col Codice CP -->
                <div class="col-2">
                    <div class="output_content">
                        <!-- Codice CP Title -->
                        <h6>Codice CP</h6>
                        <!-- Codice CP -->
                        <span class="numero_codice_cp"></span>
                    </div>
                </div>
                <!-- Output Dati Col Costo Biglietto -->
                <div class="col-2">
                    <div class="output_content">
                        <!-- Costo Biglietto Title -->
                        <h6>Costo biglietto</h6>
                        <!-- Costo Biglietto -->
                        <span class="prezzo_biglietto_totale"></span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
